<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Enter ChatGPT API Key</h2>
      <div class="text-sm text-gray-500 mb-4 text-center">
        In order to work, this extension requires an API key from OpenAI. You
        can get one here:
        <a
          class="text-blue-500 underline hover:text-blue-600"
          href="https://platform.openai.com/account/api-keys"
          >OpenAI Dashboard</a
        >
      </div>
      <input
        type="text"
        id="apiKeyInput"
        placeholder="Enter your OpenAI API key"
        class="border border-gray-300 p-2 w-full mb-4 rounded"
      />
      <button
        id="save"
        class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600"
      >
        Save
      </button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
